---
name: "Java CI"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: "Setup java 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - name: "Compile and run tests with maven"
        run: "mvn -B verify"
      - name: "Upload artifact"
        uses: actions/upload-artifact@v1
        with:
          name: ROOT.war
          path: target/ROOT.war
